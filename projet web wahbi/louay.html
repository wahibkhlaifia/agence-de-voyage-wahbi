<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des événements</title>
    <link rel="stylesheet" href="louay.css">
</head>
<body>
    <div class="container">
        <h1>Tableau des événements</h1>
        <table>
            <thead>
                <tr>
                    <th>Événement</th>
                    <th>État</th>
                </tr>
            </thead>
            <tbody id="eventTable">
                <!-- Les lignes d'événements seront ajoutées ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script src="louay.js"></script>
</body>
</html>
